<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Analog</title>
</head>

<body>
  <div class='app'>

    <div class='ticker-container'>
      <div>
        <span class='ticker-duration'></span>
      </div>
    </div>

    <div class='dashboard-container'>
    </div>

    <div class="form-container">
    </div>

  </div>

  <script>
    // electron deps
    const { remote, ipcRenderer: ipc } = require('electron')

    // remote refs
    // also it's accessible in renderer scripts 
    const { analog } = remote.require('./main.js')
    const { loadSections } = require('./lib/helpers.js')

    const Sections = loadSections()
    // mount sections dynamically from dir
    Object.keys(Sections)
      .forEach(s => new Sections[s](s.toLowerCase()).mount())
  </script>

</body>

</html>
